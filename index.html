<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>manifold</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__block">
					<div class="header__menu menu">
						<div class="menu__logo"><img src="/img/header/manifold_logotype.svg" alt="image-logo" class="img-logo"></div>
						<div class="menu__navigation">
							<nav>
								<ul class="menu-nav">
									<li class="menu-nav__item" onclick="location.href='#'">Services</li>
									<li class="menu-nav__item" onclick="location.href='#'">Portfolio</li>
									<li class="menu-nav__item" onclick="location.href='#'">Email Marketing Audit</li>
								</ul>
							</nav>
						</div>
					</div>
					<div class="header__contactus contactus">
						<div class="contactus__button" onclick="location.href='#'">CONTACT US</div>
					</div>
					<button class="menu-button" id="toggleButton">
						<div class="menu-button__items">
							<img class="menu-button__icon" src="/img/header/icon/Rectangle 7.svg" alt="menu-icon">
							<img class="menu-button__icon" src="/img/header/icon/Rectangle 7.svg" alt="menu-icon">
							<img class="menu-button__icon" src="/img/header/icon/Rectangle 7.svg" alt="menu-icon">
						</div>
					</button>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="boost-email">
				<div class="boost-email__container">
					<div class="boost-email__block">
						<div class="boost-email__massage message">
							<div class="message__title"><span class="message__title red">BOOST</span> YOUR EMAIL MARKETING RESULTS!
							</div>
							<div class="message__text">We help B2C brands grow their email-attributed revenue</div>
						</div>
						<div class="boost-email__result result-boost">
							<div class="result-boost__button" onclick="location.href='#'">BOOST YOUR RESULTS</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
